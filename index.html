<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Cadastre-se</h1>
                <p>*preencha todos os campos*</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <label class="form-label" for="name">Seu nome:</label>
                    <input type="text" id="name" class="form-control">
                    <label class="form-label" for="email">E-mail:</label>
                    <input type="email" id="email" class="form-control">
                    <label class="form-label" for="tel">Telefone:</label>
                    <input type="tel" id="tel" class="form-control">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="name">Li e concordo com todos os termos</label>
                        <input type="checkbox" id="name" class="form-check-input">
                    </div>
                    <div class="btn">
                        <button class="btn btn-light">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
